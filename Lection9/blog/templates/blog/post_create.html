{% extends 'blog/base_blog.html' %}

{% block title %}
    Создать Пост - {{ block.super }}
{% endblock %}

{% block content %}
<h1>Создать пост</h1>

    <form action="{% url 'post_create_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
{% endblock %}
